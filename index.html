<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>English Auction</h1>
    <div id="auction-info">
        <p>Start: <span id="start"></span></p>
        <p>End: <span id="end"></span></p>
        <p>Current Highest Bid: <span id="currentHighestBid"></span> ETH</p>
        <p>Current Highest Bidder: <span id="currentHighestBidder"></span></p>
    </div>
    <form id="bid-form">
        <label for="bidAmount">Bid Amount (ETH):</label>
        <input type="number" id="bidAmount" min="0" step="0.01" required>
        <button type="submit">Place Bid</button>
    </form>
    <button id="withdrawBtn">Withdraw Funds</button>
    <button id="endAuctionBtn">End Auction</button>
    <button id="finalizeBtn">Finalize Auction</button>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <div class="gallery-container">
        <div class="gallery-item">
  <img src="https://raw.githubusercontent.com/Tylerlingg/V2Auction.github.io/main/images/26487.jpg" class="gallery-image">
  <div class="bid-container">
    <input type="number" id="bidAmount1" min="0" step="0.01" required>
    <button type="button" onclick="placeBid(1)">Place Bid</button>
  </div>
</div>
<div class="gallery-item">
  <img src="https://raw.githubusercontent.com/Tylerlingg/V2Auction.github.io/main/images/26485.jpg" alt="Image 2" class="gallery-image">
  <div class="bid-container">
    <input type="number" id="bidAmount2" min="0" step="0.01" required>
    <button type="button" onclick="placeBid(2)">Place Bid</button>
  </div>
</div>
<div class="gallery-item">
  <img src="https://raw.githubusercontent.com/Tylerlingg/V2Auction.github.io/main/images/dino.jpg" alt="Image 3" class="gallery-image">
  <div class="bid-container">
    <input type="number" id="bidAmount3" min="0" step="0.01" required>
    <button type="button" onclick="placeBid(3)">Place Bid</button>
  </div>
</div>
<div class="gallery-item">
  <img src="https://raw.githubusercontent.com/Tylerlingg/V2Auction.github.io/main/images/hoodie.jpg" alt="Image 4" class="gallery-image">
  <div class="bid-container">
    <input type="number" id="bidAmount4" min="0" step="0.01" required>
    <button type="button" onclick="placeBid(4)">Place Bid</button>
  </div>
</div>

</body>
</html>
